<!DOCTYPE html>
<html>
<head>
<title>Jquery Ajax Load Json</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" type="image/png" href="https://cdn.iconscout.com/icon/free/png-512/jquery-10-1175155.png"/>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<link rel="stylesheet" href="./css/style.css">
<style>
#loading{
	width: 120px;
    margin: auto;
    text-align: center;
}
#loading:after{
	content: 'Loading...';
}
#loading img{
	width: 70px;
	height: auto;
}
</style>
</head>
<body onload="loadData();">

<panel>
   <fieldset><p style="text-align: center;">Jquery Ajax Load Json</p></fieldset>
   <div id="loading"><img class="load_img" src="icons/ajax-loader.gif"/></div>
   
	<div id="main" hidden>
		<label class="sections">Last Update</label>
		<fieldset id="update"></fieldset>

		<label class="sections">Applications</label>
		<fieldset id="pkgs"></fieldset>
	</div>

</panel>	
<script src="js/main.js"></script>
</body>
</html>
